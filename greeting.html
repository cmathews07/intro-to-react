<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React app</title>
  </head>
  <body>

    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello World!</h1>
             </div>
           );
         }
       }

       class Welcome extends React.Component {
       constructor(props){
         super(props);
         this.state = {
           location: "Texas",
           name: "John"
         }
       }
         render() {
           return (
             <div>
               <h3>Welcome {this.state.name} from {this.state.location}</h3>
               <h3>Today is {this.props.date.toLocaleDateString()}</h3>
             </div>
           );
         }
       }

       const dt = new Date();

       ReactDOM.render(
         <div>
         <Greeting />
         <Welcome
         date = {dt}/>
         </div>, document.getElementById('app')
       );

    </script>
  </body>
</html>
